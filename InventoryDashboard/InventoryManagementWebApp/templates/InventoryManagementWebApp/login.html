{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Associate Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 24px; }
        .container { max-width: 420px; margin: 24px auto; }
        .error { color: #b00020; margin-bottom: 12px; }
        label { display:block; margin-top:8px }
    </style>
</head>
<body>
<div class="container">
    <h1>Associate Login</h1>
    {% if messages %}
        {% for m in messages %}
            <div class="error">{{ m }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="id_username">Username</label>
        <input id="id_username" type="text" name="username" required />

        <label for="id_password">Password</label>
        <input id="id_password" type="password" name="password" required />

        <div style="margin-top:12px">
            <button type="submit">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
